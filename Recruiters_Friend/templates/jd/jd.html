{% extends "base.html" %}
{% load staticfiles%}   
{% block title %}
	Job Descripton
{% endblock %} 
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 style="color:#FF961D;">Job Description</h2>
                <hr class="star-primary">
            </div>
        </div>

        <div class="row">
        	<form id="form_1" action="/rating/" method="POST">
				{% csrf_token %}
				<textarea id="job_description" class="form-control" rows="6" placeholder="Enter your job description here!"></textarea>		
				<br/>	
				<button type="submit" id='submit' class="btn btn-primary btn-lg btn-block">Done</button>		
				<div id="jd_description_append"></div>
				<div id="rating"></div>
				<div id="suggestions"></div>
			</form>
			<br/>
        </div>
    </div>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}js/main.js"></script>
{% endblock %}
